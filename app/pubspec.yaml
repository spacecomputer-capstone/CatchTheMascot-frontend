name: app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  crypto: ^3.0.3
  flutter:
    sdk: flutter

  # for our location permission
  permission_handler: ^11.3.0
  geolocator: ^11.0.0
  google_maps_flutter: ^2.6.0

  flutter_blue_plus: ^1.28.1
  flutter_web_bluetooth: ^1.1.0
  http: ^1.2.2

  mapbox_maps_flutter: ^2.0.0
  vector_math: ^2.1.4
  #motion_sensors: ^0.1.0
  sensors_plus: ^5.0.1

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  cloud_firestore: ^6.1.0
  shared_preferences: ^2.5.3
  firebase_core: ^4.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - lib/assets/icons/storke.png
    - assets/icons/
    - assets/player/player.glb
    - assets/player/player-full.png
    - assets/player/player-half.png

flutter_icons:
  android: true
  ios: true
  image_path: lib/assets/mascotimages/1_raccoon.png